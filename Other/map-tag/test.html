<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <img src="https://www.drishtiias.com/images/uploads/1597306901_image3.png" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="Sun" title="Sun" href="https://solarsystem.nasa.gov/solar-system/sun/overview/"
            coords="-1,137,89,469" shape="rect">
        <area target="_blank" alt="Mercury" title="Mercury"
            href="https://solarsystem.nasa.gov/planets/mercury/overview/" coords="114,203,8" shape="circle">
        <area target="_blank" alt="Venus" title="Venus" href="https://solarsystem.nasa.gov/planets/venus/overview/"
            coords="145,189,12" shape="circle">
        <area target="_blank" alt="Earth" title="Earth" href="https://solarsystem.nasa.gov/planets/earth/overview/"
            coords="178,173,13" shape="circle">
        <area target="_blank" alt="Mars" title="Mars" href="https://solarsystem.nasa.gov/planets/mars/overview/"
            coords="210,160,8" shape="circle">
        <area target="_blank" alt="Jupiter" title="Jupiter"
            href="https://solarsystem.nasa.gov/planets/jupiter/overview/" coords="386,286,60" shape="circle">
        <area target="_blank" alt="Saturn" title="Saturn" href="https://solarsystem.nasa.gov/planets/saturn/overview/"
            coords="524,215,40" shape="circle">
        <area target="_blank" alt="Uranus" title="Uranus" href="https://solarsystem.nasa.gov/planets/uranus/overview/"
            coords="663,160,25" shape="circle">
        <area target="_blank" alt="Neptune" title="Neptune"
            href="https://solarsystem.nasa.gov/planets/neptune/overview/" coords="732,128,24" shape="circle">
        <area target="_blank" alt="Pluto" title="Pluto"
            href="https://solarsystem.nasa.gov/planets/dwarf-planets/pluto/overview/" coords="786,204,5" shape="circle">
        <area target="_blank" alt="Makemake" title="Makemake"
            href="https://solarsystem.nasa.gov/planets/dwarf-planets/makemake/in-depth/" coords="847,303,4"
            shape="circle">
        <area target="_blank" alt="Eris" title="Eris"
            href="https://solarsystem.nasa.gov/planets/dwarf-planets/eris/in-depth/" coords="855,32,5" shape="circle">
    </map>

</body>

</html>
