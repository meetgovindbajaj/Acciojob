<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoTracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="root" data-darkmode="true">
    <div class="nav">
      <h1 class="nav_logo">CryptoTracker<span>.</span></h1>
      <div class="nav_links">
        <div class="nav_link form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="darkmode"
            checked
            onchange="toggleTheme()"
          />
        </div>
        <div class="nav_link">Home</div>
        <div class="nav_link">Compare</div>
        <div class="nav_link">Watchlist</div>
        <div class="nav_link">
          <button class="btn btn-primary rounded-pill" type="button">
            Dashboard
          </button>
        </div>
      </div>
    </div>
    <main>
      <div class="main_tabs" data-tab="grid" id="main_tabs">
        <div
          class="main_tab"
          data-active="true"
          onclick="handleTabSwitch('tab1')"
          id="tab1"
        >
          Grid
        </div>
        <div
          class="main_tab"
          data-active="false"
          id="tab2"
          onclick="handleTabSwitch('tab2')"
        >
          List
        </div>
      </div>
      <div class="main_data" id="main_data">
        <div class="loading" id="loading">
          <div class="loading_wrapper">
            <img src="loading.svg" alt="loading..." height="40" width="40" />
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
