<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid _main">
      <div class="_shadeToTop"></div>
      <div class="_navbar">
        <img src="./netlogo.png" alt="netflix" role="img" height="80" />
        <div>
          <select name="lang" id="lang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
          </select>
          <button>Sign In</button>
        </div>
      </div>
      <div class="_middle">
        <span class="_h1">Unlimited movies, TV shows and more</span>
        <span class="_h2">Watch anywhere. Cancel anytime.</span>
        <span class="_h3">
          Ready to watch? Enter your email to create or restart your membership.
        </span>
        <div class="_input_container">
          <input type="text" placeholder="Email Address" class="_input" />
          <button>Get Started ></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
