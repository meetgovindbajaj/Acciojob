<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend 2 Contest-3 August</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <div class="button-search-box">
        <div class="search-box">
          <span class="material-symbols-outlined"> search </span>
          <input
            type="text"
            placeholder="Search Food Item"
            class="search-bar"
          />
        </div>
        <div class="buttons-profile-div">
          <button id="sign-up">Sign up</button>
          <button id="login">login</button>
          <img src="assets/logo2.png" alt="profile picture" />
        </div>
      </div>
      <div class="banner">
        <img src="assets/banner.png" alt="Delicious food menu" />
      </div>
      <section class="menu" id="menu">
        <h3>Menu</h3>
        <div class="menu-container"></div>
      </section>
    </main>

    <aside>
      <div class="aside-content">
        <img class="menu-image" src="assets/logo1.png" alt="Menu Image" />
        <h4>Your Restaurant Menu</h4>
        <p>Your Slogan</p>
      </div>
      <div class="quick-links">
        <h4>Quick Links</h4>
        <br />
        <ol>
          <li><a href="#"> Home</a></li>
          <li><a href="#"> Your Orders</a></li>
          <li><a href="#"> Wallet</a></li>
          <li><a href="#"> Profile</a></li>
          <li><a href="#"> Logout</a></li>
        </ol>
      </div>
      <div class="more-about-us">
        <h4>More About Us</h4>
        <br />
        <ol>
          <li><a href="#"> Our blog </a></li>
          <li><a href="#"> Upcoming Dishes</a></li>
          <li><a href="#"> Our Story</a></li>
          <li><a href="#"> Social Media Links</a></li>
        </ol>
      </div>
    </aside>
    <div class="popup"></div>
    <script src="script.js"></script>
  </body>
</html>
