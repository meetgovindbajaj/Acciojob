<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F3M ~ Govind Bajaj</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="left">
      <div class="heading">Post Office Application</div>
      <div class="para">
        This Application Allows you to extract information about the nearest
        Post Offices, based on your location.
      </div>
      <img src="./assets/img.svg" alt="" class="img" />
    </section>
    <section class="right">
      <div class="heading">
        Your current ip address is <span id="ipaddress"></span>
      </div>
      <button type="button" onclick="window.location.href='./info.html'">
        Get Started
      </button>
    </section>
    <script>
      document.body.onload = () => {
        fetch("https://api.ipify.org/?format=json")
          .then((res) => res.json())
          .then(
            (res) => (document.getElementById("ipaddress").innerText = res?.ip)
          )
          .catch((err) => console.log(err));
      };
    </script>
  </body>
</html>
