<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job App Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form name="form" id="form" method="post">
            <div class="div">
                <label for="name">Name :</label>
                <input
                    required
                    type="text"
                    name="name"
                    id="name"
                    minlength="3"
                    maxlength="20"
                    autocomplete="name" />
            </div>
            <div class="div">
                <label for="email">Email :</label>
                <input
                    required
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="email" />
            </div>
            <div class="div">
                <label for="password">Password :</label>
                <input
                    required
                    type="password"
                    name="password"
                    id="password"
                    autocomplete="current-password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$"
                    title="Min 8 & max 10 characters, atleast 1 uppercase letter, 1 lowercase letter, 1 number & 1 special character"
                    minlength="8"
                    maxlength="10"
                    aria-errormessage="Min 8 & max 10 characters, atleast 1 uppercase letter, 1 lowercase letter, 1 number & 1 special character" />
            </div>
            <div class="div">
                <span>Select Gender</span>
                <input required type="radio" name="gender" id="male"
                    value="male" />
                <label for="male">Male</label>
                <input required type="radio" name="gender" id="female"
                    value="female" />
                <label for="female">Female</label>
            </div>
            <div class="div">
                <label for="laptop">Laptop Brand :</label>
                <select name="laptop" id="laptop">
                    <option value="apple">Apple</option>
                    <option value="asus">Asus</option>
                    <option value="hp">HP</option>
                </select>
            </div>
            <div class="div">
                <label for="age">Age :</label>
                <input required type="number" name="age" id="age" />
            </div>
            <div class="div">
                <label for="dob">Date of Birth :</label>
                <input required type="date" name="dateOfBirth" id="dob" />
            </div>
            <div class="div">
                <label for="portfolio">Portfolio :</label>
                <input required type="url" name="portfolio" id="portfolio" />
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
